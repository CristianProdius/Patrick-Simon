<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="icon" href="assets/images/favicon.png" type="image/png" />
  <title>BuildeTrack</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/css/font-awesome.min.css" />
  <link rel="stylesheet" href="assets/vendors/linearicons/style.css" />
  <link rel="stylesheet" href="assets/vendors/stroke-icon/style.css" />
  <link rel="stylesheet" href="assets/vendors/flat-icon/flaticon.css" />

  <!-- Extra Plugin CSS -->
  <link href="assets/vendors/image-dropdown/dd.css" rel="stylesheet" />
  <link href="assets/vendors/image-dropdown/flags.css" rel="stylesheet" />
  <link href="assets/vendors/image-dropdown/skin2.css" rel="stylesheet" />
  <link href="assets/vendors/popup/magnific-popup.css" rel="stylesheet" />
  <link href="assets/vendors/owl-carousel/assets/owl.carousel.min.css" rel="stylesheet" />
  <link href="assets/vendors/countdown/countdown.css" rel="stylesheet" />

  <!-- Rev slider css -->
  <link href="assets/vendors/revolution/css/settings.css" rel="stylesheet" />
  <link href="assets/vendors/revolution/css/layers.css" rel="stylesheet" />
  <link href="assets/vendors/revolution/css/navigation.css" rel="stylesheet" />

  <!-- main css -->
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/responsive.css" />
</head>

<body>
  <div class="body_wrapper">
    <!--================Comming Soon Area =================-->
    <section class="comming_soon_area">
      <div class="container">
        <div class="comming_soon_inner">
          <div class="comming_soon_text">
            <div class="media">
              <div class="d-flex">
                <img src="assets/images/icon/coming-soon.png" alt="" />
              </div>
              <div class="media-body">
                <h3>Coming Soon</h3>
              </div>
            </div>
            <div class="countdown" data-date="2020-07-01"></div>
            <p>
              Website is <a href="#">under construction.</a> We'll be here
              soon with new awesome site,
              <a href="#">Subscribe to be notified.</a>
            </p>
            <div class="fun_subscrib_inner">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Enter your email address" />
                <span class="input-group-btn">
                  <button class="btn btn-default submit_btn orange" type="button">
                    Submit now
                  </button>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--================End Comming Soon Area =================-->
  </div>

  <!--================Search Box Area =================-->
  <div class="search_area zoom-anim-dialog mfp-hide" id="test-search">
    <div class="search_box_inner">
      <h3>Search</h3>
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Enter search keywords">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button"><i class="icon icon-Search"></i></button>
        </span>
      </div>
    </div>
  </div>
  <!--================End Search Box Area =================-->


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="assets/js/jquery-3.4.1.min.js"></script>
  <script src="assets/js/popper.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <!-- Rev slider js -->
  <script src="assets/vendors/revolution/js/jquery.themepunch.tools.min.js"></script>
  <script src="assets/vendors/revolution/js/jquery.themepunch.revolution.min.js"></script>
  <script src="assets/vendors/revolution/js/extensions/revolution.extension.actions.min.js"></script>
  <script src="assets/vendors/revolution/js/extensions/revolution.extension.video.min.js"></script>
  <script src="assets/vendors/revolution/js/extensions/revolution.extension.slideanims.min.js"></script>
  <script src="assets/vendors/revolution/js/extensions/revolution.extension.layeranimation.min.js"></script>
  <script src="assets/vendors/revolution/js/extensions/revolution.extension.navigation.min.js"></script>
  <!-- Extra Plugin js -->
  <script src="assets/vendors/image-dropdown/jquery.dd.min.js"></script>
  <script src="assets/vendors/popup/jquery.magnific-popup.min.js"></script>
  <script src="assets/vendors/owl-carousel/owl.carousel.min.js"></script>
  <script src="assets/vendors/countdown/countdown.js"></script>

  <script src="assets/js/theme.js"></script>
</body>

</html>
